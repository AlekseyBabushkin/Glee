<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="big-container">
      <div class="header__wrapper">

        <a class="header__wrapper-link" href="#">
          <img class="header__wrapper-img" src="images/logo.png" alt="logo icon">
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__search" href="#">
            <img class="user-nav__search-img" src="images/search.svg" alt="search icon">
          </a>
          <a class="user-nav__heart" href="#">
            <img class="user-nav__heart-img" src="images/heart.svg" alt="heart icon">
            <span class="user-nav__heart-num">0</span>
          </a>
          <a class="user-nav__cart" href="#">
            <img class="user-nav__cart-img" src="images/cart.svg" alt="cart icon">
            <span class="user-nav__cart-num">0</span>
          </a>
          <a class="user-nav__dots" href="#">
            <img class="user-nav__dots-img" src="images/dots.svg" alt="dots icon">
          </a>
        </div>

      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
